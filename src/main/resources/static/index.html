<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tervetuloa keskustelufoorumiimme</h1>
<h3>Rekisteröitymällä pääset osallistumaan keskusteluun. Voit avata uusia aiheita
    tai vastata olemassa oleviin viestiketjuihin.</h3>
<div>
    <input type="text" id="user" placeholder="Käyttäjätunnus">
    <input type="password" id="pass" placeholder="Salasana">
    <input type="button" id="login" class="loginbutton" onclick="login()" value="Kirjaudu sisään">
    <input type="button" id="register" class="loginbutton" onclick="register()" value="Rekisteröidy">
    <input type="button" id="continue" class="loginbutton" onclick="continueWithoutRegistering()" value="Jatka kirjautumatta">
</div>
<script src="js/features.js"></script>

</body>
</html>
