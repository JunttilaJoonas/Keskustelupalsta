<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/forumstyle.css">
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
<h1>Tervetuloa keskustelufoorumiimme</h1>
<h3>Rekisteröitymällä pääset osallistumaan keskusteluun. Voit avata uusia aiheita
    tai vastata olemassa oleviin viestiketjuihin.</h3>
<p>Tähdellä * merkityt kentät ovat pakollisia.</p>
<fieldset>
    <div>
        <label for="username">Käyttäjätunnus: * </label>
        <input type="text" id="username" placeholder="malli">
    </div>
    <div>
        <label for="password">Salasana: * </label>
        <input type="text" id="password" placeholder="********">
    </div>
    <div>
        <label for="email">Email: * </label>
        <input type="text" id="email" placeholder="malli@mallikas.fi">
    </div>
    <div>
        <label for="firstname">Etunimi: * </label>
        <input type="text" id="firstname" placeholder="Malli">
    </div>
    <div>
        <label for="lastname">Sukunimi: * </label>
        <input type="text" id="lastname" placeholder="Mallikas">
    </div>
    <div>
        <label for="birthdate">Syntymäpäivä (vvvv-kk-pp): * </label>
        <input type="text" id="birthdate" placeholder="vvvv-kk-pp">
    </div>
    <div>
    <input type="button" id="submit" class="loginbutton" onclick="checkIfUsernameExists()" value="Rekisteröidy">
    </div>
</fieldset>
<footer>© Annina Heiskanen, Joonas Junttila, Reija Jokinen 2018</footer>
</body>
</html>
