<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="head-title"></title>
    <script src="js/topicmessages.js"></script>
</head>
<body onload="fetchMessages()">
    <h1 id="topic-title">Viestiketjun otsikko</h1>
    <table id="messagetable">
        <tr>
            <th id="message">Viesti</th>
            <th id="user">Lähettäjä</th>

    <div>
        <input type="text" id="new-message-text">
        <input type="button" value="Lähetä viesti" onclick="postNewMessage()">
    </div>

    <a href="topics.html">Takaisin</a>

</html>
