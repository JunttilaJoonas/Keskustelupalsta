<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/forumstyle.css">
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
<div class="content">
<h1>Rekisteröidy palveluun</h1>
<h3></h3>
<p>Tähdellä * merkityt kentät ovat pakollisia.</p>
<fieldset>

    <br>
    <table>
        <tr>
            <td><label for="username">Käyttäjätunnus: * </label></td>
            <td><input type="text" id="username" placeholder="malli" required></td>
        </tr>
        <tr>
            <td><label for="password">Salasana: * </label></td>
            <td><input type="password" id="password" placeholder="********" required></td>
        </tr>
        <tr>
            <td><label for="email">Email: * </label></td>
            <td><input type="email" id="email" placeholder="malli@mallikas.fi" required></td>
        </tr>
        <tr>
            <td><label for="firstname">Etunimi: * </label></td>
            <td><input type="text" id="firstname" placeholder="Malli" required></td>
        </tr>
        <tr>
            <td><label for="lastname">Sukunimi: * </label></td>
            <td><input type="text" id="lastname" placeholder="Mallikas" required></td>
        </tr>
        <tr>
            <td><label for="birthdate">Syntymäpäivä (vvvv-kk-pp): * </label></td>
            <td><input type="text" id="birthdate" placeholder="vvvv-kk-pp" required></td>
    </tr>
    </table>
    <br>
    <div>
    <input type="button" id="submit" class="loginbutton" onclick=addUser() value="Rekisteröidy">
    </div>

</fieldset>
</div>

<footer>© Annina Heiskanen, Joonas Junttila, Reija Jokinen 2018</footer>
</body>
</html>
