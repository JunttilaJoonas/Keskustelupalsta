<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/forumstyle.css">
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
<div class="content">
<h1>Rekisteröidy palveluun</h1>
<h3></h3>
<p>Tähdellä * merkityt kentät ovat pakollisia.</p>
<fieldset>
    <div>
        <label for="username">Käyttäjätunnus: * </label>
        <input type="text" id="username" placeholder="malli" required>
    </div>
    <div>
        <label for="password">Salasana: * </label>
        <input type="password" id="password" placeholder="********" required>
    </div>
    <div>
        <label for="email">Email: * </label>
        <input type="email" id="email" placeholder="malli@mallikas.fi" required>
    </div>
    <div>
        <label for="firstname">Etunimi: * </label>
        <input type="text" id="firstname" placeholder="Malli" required>
    </div>
    <div>
        <label for="lastname">Sukunimi: * </label>
        <input type="text" id="lastname" placeholder="Mallikas" required>
    </div>
    <div>
        <label for="birthdate">Syntymäpäivä (vvvv-kk-pp): * </label>
        <input type="text" id="birthdate" placeholder="vvvv-kk-pp" required>
    </div>
    <div>
    <input type="button" id="submit" class="loginbutton" onclick=addUser() value="Rekisteröidy">
    </div>
</fieldset>
</div>

<footer>© Annina Heiskanen, Joonas Junttila, Reija Jokinen 2018</footer>
</body>
</html>
